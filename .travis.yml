stages:
  - name: binary
    if: tag IS present

jobs:
  include:
    - stage: binary
      os: linux

      sudo: required
      services:
        - docker

      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/1.23.2/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      script:
        - docker-compose build
        - docker create --name gem2exe gem2exe
        - mkdir releases
        - docker cp gem2exe:/usr/local/bin/gem2exe releases/gem2exe-linux-amd64-${TRAVIS_TAG}
        - chmod a+x releases/gem2exe-linux-amd64-${TRAVIS_TAG}
        - gzip releases/*

    - stage: binary
      os: osx
      rvm:
        - "2.6"
      script:
        - gem update --system
        - bundle install
        - bundle exec rake
        - bundle exec rake install
        - bundle exec gem2exe setup
        - bundle exec gem2exe local --out releases/gem2exe-darwin-amd64-${TRAVIS_TAG} gem2exe
        - chmod a+x releases/gem2exe-darwin-amd64-${TRAVIS_TAG}
        - gzip releases/*

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: releases/*
    skip_cleanup: true
    on:
      tags: true
  - provider: rubygems
    api_key:
      secure: ""
    on:
      branch: master
